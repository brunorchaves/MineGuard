<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineGuard - Fleet Monitoring</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-icon">&#9906;</span>
                <h1>MineGuard</h1>
            </div>
            <span class="header-subtitle">Fleet Monitoring & Collision Avoidance</span>
        </div>
        <div class="header-right">
            <div class="status-indicator" id="connection-status">
                <span class="status-dot offline"></span>
                <span class="status-text">Disconnected</span>
            </div>
            <div class="header-stat">
                <span class="stat-label">Uptime</span>
                <span class="stat-value" id="uptime">--</span>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- System Stats -->
            <div class="panel">
                <h2 class="panel-title">System</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="total-vehicles">0</span>
                        <span class="stat-desc">Vehicles</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="online-vehicles">0</span>
                        <span class="stat-desc">Online</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="active-alerts">0</span>
                        <span class="stat-desc">Alerts</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="total-alerts">0</span>
                        <span class="stat-desc">Total</span>
                    </div>
                </div>
            </div>

            <!-- Fleet Status -->
            <div class="panel">
                <h2 class="panel-title">Fleet Status</h2>
                <div id="fleet-list" class="fleet-list">
                    <p class="no-data">Waiting for data...</p>
                </div>
            </div>
        </aside>

        <!-- Center: Map + Alerts -->
        <div class="content">
            <!-- Map -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- Alert Center -->
            <div class="panel alert-panel">
                <h2 class="panel-title">
                    Alert Center
                    <span class="alert-badge" id="alert-count" style="display:none">0</span>
                </h2>
                <div id="alert-list" class="alert-list">
                    <p class="no-data">No active alerts</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
